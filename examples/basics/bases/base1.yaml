
jinja2-macros: 

  basicMacro: |
    {%- macro basicMacro(msg) -%}
      This is basicMacro! msg = {{msg}}
    {%- endmacro -%}

  echo: |
    {%- macro echo(msg) -%}
      {{msg}}
    {%- endmacro -%}

  random: |
    {%- macro random() -%}
      {{ range(10000, 99999) | random }}
    {%- endmacro -%}


variables:
  baseVar1: "baseVarVal1"

cicd-contexts:

  stage:
    channel: stage

    pipelines:
      start:
        event-handlers:
        
          some-event:
            notify:
              message: |
                {{ basicMacro('some-event fired in the start pipeline') }}
    



