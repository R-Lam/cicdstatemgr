apiVersion: tekton.dev/v1alpha1
kind: Condition
metadata:
  name: python-eval
spec:
  params:
    - name: code
  check:
    image: bitsofinfo/cicd-toolbox:3.0.5
    command:
    - /usr/local/bin/python
    args:
    - -c
    - |
      $(params.code)

